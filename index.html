
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">

    <header class="body__header header">
        <div class="header__container container"></div>
    </header>

    <main class="body__main main">

        
        <section id="cover" class="main__section cover">
            <div class="main__section-container container">
                <header class="main__section-header">
                    <h2 class="main__section-header-text">Главный экран</h2>
                    <p class="main__section-text">Вводный блок</p>
                </header>
                <div class="main__section-block"></div>
            </div>
        </section>

        
        <section id="menu" class="main__section menu">
            <div class="main__section-container container">
                <header class="main__section-header">
                    <h2 class="main__section-header-text">Меню</h2>
                    <p class="main__section-text">Наши блюда</p>
                </header>
                <div class="main__section-block"></div>
            </div>
        </section>

        
        <section id="chips" class="main__section chips">
            <div class="main__section-container container">
                <header class="main__section-header">
                    <h2 class="main__section-header-text">Особенности</h2>
                    <p class="main__section-text">Наши преимущества</p>
                </header>
                <div class="main__section-block"></div>
            </div>
        </section>

        
        <section id="interior" class="main__section interior">
            <div class="main__section-container container">
                <header class="main__section-header">
                    <h2 class="main__section-header-text">Интерьер</h2>
                    <p class="main__section-text">Атмосфера ресторана</p>
                </header>
                <div class="main__section-block"></div>
            </div>
        </section>

        
        <section id="reviews" class="main__section reviews">
            <div class="main__section-container container">
                <header class="main__section-header">
                    <h2 class="main__section-header-text">Отзывы</h2>
                    <p class="main__section-text">Мнение гостей</p>
                </header>
                <div class="main__section-block"></div>
            </div>
        </section>

        
        <section id="reservation" class="main__section reservation">
            <div class="main__section-container container">
                <header class="main__section-header">
                    <h2 class="main__section-header-text">Бронирование</h2>
                    <p class="main__section-text">Забронируйте столик</p>
                </header>
                <div class="main__section-block"></div>
            </div>
        </section>

    </main>

</body>
</html>
